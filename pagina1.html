<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela principal</title>
    <link rel="stylesheet" href="pagina1.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="img/logo semfundo.png">
        </div>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Categorias
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Heróis</a>
                    <a href="#">Vilões</a>
                    <a href="#">Minecraft</a>
                    <a href="#">Sanrio</a>
                </div>
            </div>
        </div>
    </header>
    <!-- card do capitao america -->
    <div class="card">
        <div class="content">
            <div class="back">
                <div class="back-content">
                    <img class="img-card" src="img/capitaoam.jpg" alt="">
                    <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    </svg>
                </div>
            </div>
            <div class="front">
                <div class="img">
                    <div class="circle">
                    </div>
                    <div class="circle" id="right">
                    </div>
                    <div class="circle" id="bottom">
                    </div>
                </div>

                <div class="front-content">
                    <small class="badge">Marvel</small>
                    <div class="description">
                        <div class="title">
                            <p class="title">
                                <strong>Capitão América</strong>
                            </p>
                            <svg fill-rule="nonzero" height="30px" width="15px" viewBox="0,0,256,256"></svg>
                        </div>
                        <p class="card-footer">
                            R$149,99
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim do card -->
</body>

</html>
